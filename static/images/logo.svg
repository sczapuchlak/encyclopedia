                        a 13 20 -26 0 1 2.5 20.5
                        a 13 20 -26 0 0 -4 -20.5
                        a 10 20 20 0 1 -3 -16
                        l 1 -1
                        "
                stroke-linejoin="miter"
        />
        <path
                class="nose"
                d="M 32 45
                a 20 10 0 0 1 15 0
                a 10 20 0 0 1 -15 0"
        />
        <path
                class="mouth"
                d="M 39.5 51.5
                l 0 10
                a 10 2 -8 0 0 16.2 -3
                a 10 2 -11 0 1 -12 4
                a 4 2 0 0 1 -8 0
                a 10 2 11 0 1 -12 -4
                a 10 2 8 0 0 16 3

                a 10 4 0 0 0 15 0
                a 4 3 90 0 0 -15 0
                z"
        />
        <circle
                class="iris"
                cx="22.5"
                cy="26.7"
                r="4"
        />
        <circle
                class="iris"
                cx="57.4"
                cy="26.7"
                r="4"
        />
        <circle
                class="pupil"
                cx="22.5"
                cy="26.7"
                r="2"
        />
        <circle
                class="pupil"
                cx="57.4"
                cy="26.7"
                r="2"
        />
        <path

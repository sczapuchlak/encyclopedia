<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <!---We can change the title of the site later... just needed something for the time being!-->
    <title>Prowl the Web with Media Cheetah</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" type="text/css" rel="stylesheet">
    <link href="static/css/forms.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body style="padding-top:5pt;text-shadow: 2px 1px 2px rgba(150, 150, 150, 0);color: darkslateblue; font-family: 'Raleway', sans-serif; font-weight: 600;
                        font-size: 13pt">
    <div class="container">
        {% include "header.html" %}
        <div class="jumbotron" style=" background: #757F9A;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right,  #1a2980, #26d0ce);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #1a2980, #26d0ce); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */; padding-top: 13%;
            text-shadow: 2px 1px 2px rgba(150, 150, 150, 1);color: whitesmoke">
            <h1>
                <center style="font-weight:300; font-size: 38pt"> Find your favorite images and information all in one convenient place!</center>
            </h1>
            </br>
            </br>
            <h3>
                <center> Explore the Web with Media Cheetah! </center>
            </h3>
            </br>
        </div>
        <div class="jumbotron">
            <h1>Media Cheetah Sign Up</h1>
            <form class="form-signin" action="/signup" method="post">
                <label for="first-name" class="sr-only"> First Name</label></br>
                <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name" required autofocus>
                <lable for="last-name" class="sr-only">Last Name</lable></br>
                <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last Name" required autofocus>
                <label for="inputUserName" class="sr-only"> Username</label></br>
                <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label></br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label></br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </br>
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                <span style="color:red">{{error_text}}</span>
            </form>
        </div>
    </div>
 {% include "footer.html" %}
    </div>
</body>
</html>
